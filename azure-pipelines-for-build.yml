trigger: none

pr: none

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/terraform

pool:
  vmImage: macOs-latest

steps:

- script: |
    brew install terragrunt
    brew tap hashicorp/tap
    brew install hashicorp/tap/terraform
  displayName: 'Install Terragrunt and terraform'

- task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/vpc
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt vpc build'

- task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/eks
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt eks build'

- task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/cluster_issuer
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt cluster_issuer build'

- task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/argocd
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt argocd build'

- task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/eks-addons
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt eks-addons build'

  - task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
  inputs:
    awsCredentials: 'Venkata_Admin_AWS'
    regionName: 'ap-south-1'
    scriptType: inline
    inlineScript: |
        cd environments/dev/ecr
        yes | terragrunt init --reconfigure
        terragrunt apply --auto-approve
  displayName: 'terragrunt ecr repo build'
